service: loan-eligibility-engine

provider:
  name: aws
  runtime: python3.9
  region: ap-south-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
      Resource:
        - arn:aws:s3:::loan-user-uploads/uploads/*

functions:
  getPresignedUrl:
    handler: handler.get_presigned_url
    events:
      - http:
          path: presign
          method: get
          cors: true

  processCsv:
    handler: handler.process_csv

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true